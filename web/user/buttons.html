<script>
    var booleanOld = false;
    var boolPwd = false;
    $(function () {
        $(".displayNone").css({"pointer-events": "none"});
        $("#buttonPassword").css({"pointer-events": "none"});
    });

    function userPwdVerify() {
        var pwd = $("#exampleInputPassword").val();
        var pwds = $("#exampleRepeatPassword").val();
        if ((pwd == "" || pwd == null) || (pwds == "" || pwds == null)) {
            boolPwd = false;
            $("#spanPwd").hide(100);
        } else if (pwd == pwds) {
            $("#spanPwd").show(100).html("密码可以使用!");
            boolPwd = true;
            resetButton();
        } else {
            $("#spanPwd").show(100).html("两次密码输入不一致！");
            boolPwd = false;
        }
    }

    function resetButton() {
        if (booleanOld == true && boolPwd == true) {
            $("#buttonPassword").css({"pointer-events": "auto"});
        } else {
            $("#buttonPassword").css({"pointer-events": "none"});
        }
    }


    function passwordSelect() {
        var oldPassword = $("#oldPassword").val();
        $.get("adminServlet", {tag: "passwordSelect", oldPassword: oldPassword},
            function (data) {
                if (oldPassword == null || oldPassword == "") {
                    $("#span").hide(100);
                } else if (data == "true") {
                    $("#span").show(100).html("旧密码正确可以更改密码！");
                    booleanOld = true;
                    unlockNewPassword();
                } else {
                    $("#span").show(100).html("旧密码错误不可以更改密码！");
                    booleanOld = false;
                    unlockNewPassword();
                }
            });
    }

    function unlockNewPassword() {
        if (booleanOld) {
            $(".displayNone").css({"pointer-events": "auto"});
        } else {
            $(".displayNone").css({"pointer-events": "none"});
        }

    }


    function initData() {
        $.getJSON("adminServlet", {tag: "selectGradeAndSex"},
            function (json) {
                var sexByStudent = $("#sexByStudent");
                var gradeByStudent = $("#gradeByStudent");
                var str = "";

                if (json.sexName == "男") {
                    str += "<td>性别:</td>";
                    str += "<td>"
                    str += "<input type='radio' name='sex' value='男' checked>男";
                    str += "<input type='radio' name='sex' value='女'>女";
                    str += "</td>"
                } else {
                    str += "<td>性别:</td>";
                    str += "<td>"
                    str += "<input type='radio' name='sex' value='男'>男";
                    str += "<input type='radio' name='sex' value='女' checked>女";
                    str += "</td>"
                }
                sexByStudent.html(str);

                str = "";
                str += "<td>年级:</td>"
                str += "<td>"
                str += "<select name='grade'>"
                for (var i = 0; i < json.grade.length; i++) {
                    if (json.grade[i].gradeId == json.statsMax.gradeId) {
                        str += "<option value='" + json.grade[i].gradeId + "' selected>" + json.grade[i].gradeName + "</option>";
                    } else {
                        str += "<option value='" + json.grade[i].gradeId + "'>" + json.grade[i].gradeName + "</option>";
                    }
                }
                str += "</select>"
                gradeByStudent.html(str);
            });


    }
</script>
<script type="text/javascript">
    $(function () {
        $.getJSON("adminServlet", {tag: "cookie"},
            function (data) {
                $("#userName").html(data.Admin.userName);
                $("#userDropdown").append("<img class='img-profile rounded-circle' src='" + data.avatar + "'>");
            });
    });

    function fileAvatar() {
        $("#fileUploadTable").toggle(function () {
            $("#fileUploadTable").show();
        });
        return false;
    }


    function gradeRevision() {
        var studentNoSelect = $("#studentNo").val();
        var gradeRevisionEditTable = $("#gradeRevisionEditTable");
        if (studentNoSelect == null || studentNoSelect == "") {
            $("#spanStudent").hide(100);
            $("#gradeRevisionEditTable tr:gt(0)").remove();
        } else {
            $.get("adminServlet", {tag: "studentNoSelect", studentNoSelect: studentNoSelect},
                function (data) {
                    console.log(data);
                    if (data == "true" || data == true) {
                        $("#spanStudent").show(100).html("");
                        $.getJSON("adminServlet", {tag: "loadGradesAndCourses", studentNoSelect: studentNoSelect},
                            function (json) {
                                var str = "";
                                $("#gradeRevisionEditTable tr:gt(0)").remove();
                                str += "<tr>";
                                str += "<td>学生姓名:</td>";
                                str += "<td><input name='studentNameOld' type='text' value='" + json.studentName + "' readonly></td>";
                                str += "</tr>";
                                for (var i = 0; i < json.loadGradesAndCourses.length; i++) {
                                    str += "<tr>";
                                    str += "<td>" + json.loadGradesAndCourses[i].name + ":</td>";
                                    str += "<td><input name='studentScore" + i + "' type='text' value='" + json.loadGradesAndCourses[i].value + "'></td>";
                                    str += "</tr>";
                                }
                                gradeRevisionEditTable.append(str);
                            });
                    } else {
                        $("#spanStudent").show(100).html("未查询到学生！");
                        $("#gradeRevisionEditTable tr:gt(0)").remove();
                    }
                });
        }
    }
</script>
