<body class="bg-gradient-primary">


<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">欢迎回来!</h1>
                                </div>
                                <form action="adminUserServlet?tag=login" class="user" id="formLogin" method="post">
                                    <div class="form-group">
                                        <input aria-describedby="emailHelp" class="form-control form-control-user"
                                               id="exampleInputUsername" name="inputUsername"
                                               placeholder="请输入用户名..." type="test">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-user" id="exampleInputPassword"
                                               name="inputPassword" placeholder="密码" type="password">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input class="custom-control-input" id="customCheck" type="checkbox">
                                            <label class="custom-control-label" for="customCheck">记住我</label>
                                        </div>
                                    </div>
                                    <a class="btn btn-primary btn-user btn-block"
                                       onclick="formLogin.submit()">
                                        登录
                                    </a>

                                    <a class="small" href="register.html">注册一个新账户!</a>
                                </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
